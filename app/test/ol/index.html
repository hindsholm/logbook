<!DOCTYPE html>
<html lang="en">

<head>
  <title>Simple Map using native ECMAScript modules</title>
  <link rel="stylesheet" href="https://ga.jspm.io/npm:ol@7.3.0/ol.css" type="text/css">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>

<body>
  <script type="importmap">
    {
      "imports": {
        "ol": "https://ga.jspm.io/npm:ol@7.3.0/index.js",
        "ol/Map.js": "https://ga.jspm.io/npm:ol@7.3.0/Map.js",
        "ol/View.js": "https://ga.jspm.io/npm:ol@7.3.0/View.js",
        "ol/layer/Tile.js": "https://ga.jspm.io/npm:ol@7.3.0/layer/Tile.js",
        "ol/proj.js": "https://ga.jspm.io/npm:ol@7.3.0/proj.js",
        "ol/source/OSM.js": "https://ga.jspm.io/npm:ol@7.3.0/source/OSM.js",
        "ol/source/XYZ.js": "https://ga.jspm.io/npm:ol@7.3.0/source/XYZ.js"
      },
      "scopes": {
        "https://ga.jspm.io/": {
          "rbush": "https://ga.jspm.io/npm:rbush@3.0.1/rbush.min.js"
        }
      }
    }
    </script>
  <header>
    <p>My map</p>
  </header>
  <div id="map"></div>
  <script type="module" src="./map.js"></script>
</body>

</html>
