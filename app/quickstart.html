<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
    <style>
        .map {
            height: 600px;
            width: 100%;
        }
    </style>
    <!-- script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script -->
    <title>OpenLayers example</title>
</head>

<body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="module">
        import Map from 'https://jspm.dev/ol/Map';
        import View from 'https://jspm.dev/ol/View';
        import Tile from 'https://jspm.dev/ol/layer/Tile';
        import OSM from 'https://jspm.dev/ol/source/OSM';
        // import fromLonLat from 'https://jspm.dev/ol/proj';

        var map = new Map({
            target: 'map',
            layers: [
                new Tile({
                    source: new OSM()
                })
            ],
            view: new View({
                // center: fromLonLat([37.41, 8.82]),
                center: [0, 0],
                zoom: 4
            })
        });
    </script>
</body>

</html>
