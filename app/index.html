<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logbook</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/surface_styles.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol.js"></script>
</head>

<body>
    <header class="container--baseline">
        <h1 class="nudge--left">Logbook</h1>
        <div style="flex: 1 1 100%"></div>
        <div style="flex: none">
            <button id="previous" class="btn--raised nudge--right" title="Previous Trip">
                <i class="material-icons">navigate_before</i>
            </button>
            <select id="year" required></select>
            <select id="month" required></select>
            <select id="day" required></select>
            <button id="next" class="btn--raised nudge--left nudge--right" title="Next Trip">
                <i class="material-icons">navigate_next</i>
            </button>
        </div>
    </header>
    <main>
        <div id="map"></div>
    </main>
    <footer>
        <div id="footer" class="nudge--left no-margin-vertical color--white">
            Made with ES6
        </div>
    </footer>
    <script type="module" src="App.js"></script>
</body>

</html>
