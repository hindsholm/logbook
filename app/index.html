<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logbook</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.4/css/ol.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/surface_styles.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="https://openlayers.org/en/v4.6.4/build/ol.js"></script>
</head>

<body>
    <header class="container--baseline container--wrap-m">
        <h1 class="m--1 g--3 g-s--12">Logbook</h1>
        <button id="previous" class="btn--raised nudge--right" title="Previous Trip">
            <i class="material-icons">navigate_before</i>
        </button>
        <select id="year" required>
            <option disabled selected value="">Year</option>
        </select>
        <select id="month" required>
            <option disabled selected value="">Month</option>
        </select>
        <select id="day" required>
            <option disabled selected value="">Day</option>
        </select>
        <button id="next" class="btn--raised nudge--left" title="Next Trip">
            <i class="material-icons">navigate_next</i>
        </button>
    </header>
    <main>
        <div id="map"></div>
    </main>
    <footer>
        <div class="g--10 m--1 no-margin-vertical color--white">
            Made with EcmaScript 2015
        </div>
    </footer>
    <script type="module" src="App.js"></script>
</body>

</html>
